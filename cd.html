    <div class="heading">
    <h1>COUNT DOWN FOR IGSCE</h1> 
    </div>
  <main class="wrap">

    <section class="grid" aria-live="polite" aria-atomic="true">
      <div class="unit" aria-label="Days">
        <div class="ring"></div>
        <div class="label">Days</div>
        <div class="value" id="days">00</div>
      </div>
      <div class="unit" aria-label="Hours">
        <div class="ring"></div>
        <div class="label">Hours</div>
        <div class="value" id="hours">00</div>
      </div>
      <div class="unit" aria-label="Minutes">
        <div class="ring"></div>
        <div class="label">Minutes</div>
        <div class="value" id="minutes">00</div>
      </div>
      <div class="unit" aria-label="Seconds">
        <div class="ring"></div>
        <div class="label">Seconds</div>
        <div class="value" id="seconds">00</div>
      </div>
    </section>

    
  </main>
